<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        .loader{
            width:50px;
            height: 50px;
            border:5px solid rgb(213, 93, 173);
            border-top: 5px rgb(24, 52, 211);
            border-radius: 50%;
            margin: 50px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin{form{
            transform: rotate(0deg);

        }
        to{
            transform: rotate(360deg);
        }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
